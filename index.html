<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>yousef boroushaki</title>
</head>
<body>

    <main class="container">
        <section class="user-photo">
            <img src="image/download.png" alt="profile-photo">
        </section>
        <section class="desc">
            <h2 class="desc-head">Teacher</h2>
            <div class="desc-body">
                <div>
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="fName" placeholder="First Name">
                    <input type="text" id="lName" placeholder="Last Name">
                </div>
                <div>
                    <label for="age">Age :</label>
                    <input type="number" name="age" id="age" placeholder="Your Age">
                </div>
                <div>
                    <label for="gender">Gender :</label>
                    <input type="text" name="gender" id="gender" placeholder="Your Gender">
                </div>
                <div>
                    <label for="subject">Subject :</label>
                    <input type="text" name="subject" id="subject" placeholder="Your Subject">
                </div>
                <div>
                    <label for="Interest">Interests :</label>
                    <input type="text" name="Interest" id="Interest" placeholder="Your Interests">
                </div>
                <div>
                    <label for="bio">Bio :</label>
                    <input type="text" name="bio" id="bio" placeholder="Your Bio">
                </div>
                <div>
                    <label for="greeting">Greeting :</label>
                    <input type="text" name="greeting" id="greeting" placeholder="Your Greetings">
                </div>
                <button class="btn">Submit</button>
            </div>
        </section>
    </main>
    

    <script src="script/script.js"></script>
</body>
</html>
